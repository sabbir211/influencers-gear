<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer-gears</title>
    <!-- font awesome kit is here -->
    <script src="https://kit.fontawesome.com/c66141617f.js" crossorigin="anonymous"></script>
    <!-- style sheets -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div>
            <h1>Influencer products </h1>
        </div>
        <!-- ------------------------/
            Navigation section starting 
        /------------------------------>
        <div class="navbar">
            <a href="">Home</a>
            <a href="">Products</a>
            <a href="">Sign up</a>
            <a href="">Log in</a>
            <i class="fas fa-search"></i>
            <i class="fas fa-shopping-cart"></i>
        </div>
    </header>
    <main>
        <section class="dflex">
            <div class="container">
                <h2>Start your journey as <br> Influencer</h2>
                <p>people will know you, follow you ,so you have to keep yourself up to date. </p>
                <button class="btn">Start your Journey <i class="fas fa-arrow-right"></i></button>
            </div>
            <div class="bannerimg container"><img src="./images/main-camera.png" alt="camera"></div>
        </section>
        <section class="dflex" style="margin: 100px 0;">

            <img class="logo" src="./logos/Alibaba.svg" alt="Alibaba logo">
            <img class="logo" src="./logos/Amazon.svg" alt="amazon logo">
            <img class="logo" src="./logos/Daraz.pk Logo.svg" alt="daraz logo">
            <img class="logo" src="./logos/Ebay.svg" alt=" ebay logo">
            <img class="logo" src="./logos/Rakuten.svg" alt=" rakuten logo">
            <img class="logo" src="./logos/Target.svg" alt="target logo">
            <img class="logo" src="./logos/Walmart.svg" alt="Walmart logo">

        </section>
    </main>
</body>

</html>
